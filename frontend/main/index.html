<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIK-E</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/mini_logo.png"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-container">
            <img class="logo" src="../assets/logo.png" alt="logo bike"/>
        </div>

        <button class="close-tab" id="close-tab">
            <img src="../assets/fleche-gauche.png" alt="arrow"/>
        </button>

        <!-- Address Input Component -->
        <app-address-input class="input" id="departure-input" placeholder="From where do we start ?"></app-address-input>
        <span class="TextFromTo" id="departure-value">Paris</span>
        <!-- Address Input Component -->
        <app-address-input class="input" id="arrival-input" placeholder="Let's go somewhere ?"></app-address-input>
        <span class="TextFromTo" id="arrival-value">Grenoble</span>

        <div class="itinary-button">
            <button id="itinary-search">Itinary</button>
        </div>


        <div class="swap-button">
            <button id="swap-btn">â‡…</button>
        </div>
    </aside>


    <!-- Map Section -->
    <div class="map-section">
        <div id="map"></div>
        <!-- Next Directions Components -->
        <directions-bubbles id="directions-component"></directions-bubbles>
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="../components/address-input/address-input.js" defer></script>
<script src="../components/directions/directions.js"></script>

<script src="script.js"></script>
</body>
</html>
