<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIK-E</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/mini_logo.png"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-container">
            <img class="logo" src="../assets/logo.png" alt="logo bike"/>
        </div>

        <!-- Address Input Component -->
        <app-address-input class="input" id="departure-input" placeholder="From where do we start ?"></app-address-input>
        <span class="TextFromTo" id="departure-value">Paris</span>
        <!-- Address Input Component -->
        <app-address-input class="input" id="arrival-input" placeholder="Let's go somewhere ?"></app-address-input>
        <span class="TextFromTo" id="arrival-value">Grenoble</span>

        <div class="itinary-button">
            <button class="button" id="itinary-search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                </svg>
                <div class="text"> Itinerary</div>
            </button>
        </div>


        <div class="swap-button">
            <button id="swap-btn">â‡…</button>
        </div>
    </aside>


    <!-- Map Section -->
    <div class="map-section">
        <div id="map"></div>
        <!-- Next Directions Components -->
        <directions-bubbles id="directions-component"></directions-bubbles>
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs"></script>
<script src="../components/address-input/address-input.js" defer></script>
<script src="../components/directions/directions.js"></script>

<script src="script.js"></script>
</body>
</html>
