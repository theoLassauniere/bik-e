<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIK-E Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/mini_logo.png"/>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <img class="logo" src="../assets/logo.png" alt="logo bike"/>
        </div>

        <!-- Address Input -->
        <div class="address-input">
            <label for="departure-address">
                <input type="text" id="departure-address" placeholder="Departure address">
            </label>
            <label for="arrival-address">
                <input type="text" id="arrival-address" placeholder="Arrival address">
            </label>
            <div class="swap-button">
                <button id="swap-btn">â‡…</button>
            </div>
        </div>
    </aside>

    <!-- Map Section -->
    <div class="map-section">
        <!-- Map object -->
        <div id="map"></div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
